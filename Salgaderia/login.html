<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logas</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-content">
      <div id="login">
        <form action="login.php" method="post">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@email.com"
            required
          />
          <label for="senha">Senha</label>
          <input
            type="password"
            name="senha"
            id="senha"
            placeholder="********"
          />
          <button type="submit" id="btn">Enviar</button>
        </form>
      </div>
      <h5>
        <a href="#" id="toggleCadastra">Cadastrar</a>
      </h5>
      <div id="cadastra">
        <form action="cadastra.php" method="post">
            <label for="login">Login</label>
          <input
            type="text"
            name="login"
            id="login"
            placeholder="Login"
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@email.com"
            required
          />
          <label for="senha">Senha</label>
          <input
            type="password"
            name="senha"
            id="senha"
            placeholder="********"
          />
          <button type="submit" id="btn">Enviar</button>
          <h5>
            <a href="#" id="toggleLogin">Já possuí conta? Clique aqui</a>
          </h5>
        </form>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
